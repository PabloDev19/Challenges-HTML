<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="container">
        <section class="result-container">
          <article class="result-title">
            <h1>Your Results</h1>
          </article>
          <article class="result-score">
            <h2 id="score">76</h2>
            <p>of 100</p>
          </article>
          <article class="result-info">
            <h3>Great</h3>
            <p>
              Tu score alcanzo un nivel optimo, puedes visualizarlo a la
              izquierda de tu pantalla
            </p>
          </article>
        </section>
        <section class="summary-container">
          <article class="summary-title"><h2>Summary</h2></article>
          <article class="summary-box">
            <section class="summary-card reaction">
              <article class="summary-text">
                <img src="assets/images/icon-reaction.svg" alt="Icon Summary" />
                <h3>Rection</h3>
              </article>
              <article class="summary-info">
                <p><span>92</span> / 100</p>
              </article>
            </section>
            <section class="summary-card memory">
              <article class="summary-text">
                <img src="assets/images/icon-memory.svg" alt="Icon Summary" />
                <h3>Memory</h3>
              </article>
              <article class="summary-info">
                <p><span>92</span> / 100</p>
              </article>
            </section>
            <section class="summary-card verbal">
              <article class="summary-text">
                <img src="assets/images/icon-verbal.svg" alt="Icon Summary" />
                <h3>Verbal</h3>
              </article>
              <article class="summary-info">
                <p><span>92</span> / 100</p>
              </article>
            </section>
            <section class="summary-card visual">
              <article class="summary-text">
                <img src="assets/images/icon-visual.svg" alt="Icon Summary" />
                <h3>Visual</h3>
              </article>
              <article class="summary-info">
                <p><span>92</span> / 100</p>
              </article>
            </section>
          </article>
          <button class="summary-button">Continue</button>
        </section>
      </article>
    </main>
  </body>
</html>

<script src="js/script.js"></script>
