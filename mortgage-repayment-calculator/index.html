<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Hipoteca</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="mortgage-calculator">
          <article class="mortage-header">
            <h2>Mortage Calculator</h2>
            <p>Clear All</p>
          </article>
          <article class="mortage-body">
            <section class="input-container-first">
              <label for="">Mortgage Amount</label>
              <div class="input-wrapper-first">
                <article>
                  <p>S/.</p>
                </article>
                <input type="text" />
              </div>
            </section>

            <section class="input-container-second">
              <article>
                <label for="">Mortage</label>
                <div class="input-wrapper-second">
                  <input type="text" />
                  <article><p>Years</p></article>
                </div>
              </article>
              <article>
                <label for="">Mortage</label>
                <div class="input-wrapper-second">
                  <input type="text" />
                  <article><p>%</p></article>
                </div>
              </article>
            </section>

            <section class="mortgage-types">
              <article>
                <input type="radio" name="" id="" />
                <label for="">Repayment</label>
              </article>
              <article>
                <input type="radio" name="" id="" />
                <label for="">Interest Only</label>
              </article>
            </section>
          </article>
          <article class="mortage-footer">
            <img src="assets/images/icon-calculator.svg" alt="Icon" />
            <button>Calcular Repayments</button>
          </article>
        </section>
        <section class="mortgage-result"></section>
      </div>
    </main>
  </body>
</html>
