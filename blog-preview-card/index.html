<script>
  const dia = document.getElementById("dia");
  const tiempo = new Date();

  const meses = [
    "Ene",
    "Feb",
    "Mar",
    "Abr",
    "May",
    "Jun",
    "Jul",
    "Ago",
    "Sep",
    "Oct",
    "Nov",
    "Dic",
  ];

  dia.innerHTML =
    "Publicado el " +
    tiempo.getDate() +
    " " +
    meses[tiempo.getMonth()] +
    " " +
    tiempo.getFullYear();
</script>
